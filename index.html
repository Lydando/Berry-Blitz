    <script>
  // Background music
  const bgMusic = new Audio("./sounds/background.mp3");
  bgMusic.loop = true;

  // Play music after first user click (browsers block autoplay)
  document.addEventListener("click", () => {
    bgMusic.play().catch(err => console.log("Sounds play blocked:", err));
  }, { once: true });

  // Example: success sound effect
  const successSound = new Audio("./sounds/success.mp3");
  function playSuccess() {
    successSound.currentTime = 0;
    successSound.play();
  }
