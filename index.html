    <script>
  // Background music
  const bgMusic = new Audio("./audio/music.mp3");
  bgMusic.loop = true;

  // Play music after first user click (browsers block autoplay)
  document.addEventListener("click", () => {
    bgMusic.play().catch(err => console.log("Audio play blocked:", err));
  }, { once: true });

  // Example: jump sound effect
  const jumpSound = new Audio("./audio/jump.mp3");

    jumpSound.currentTime = 0;
