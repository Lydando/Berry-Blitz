<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta name="theme-color" content="#6c1aff" />
    <meta name="application-name" content="Berry Blitz" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Berry Blitz" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Icons for app -->
    <link rel="icon" type="image/png" sizes="192x192" href="public/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="public/icon-512.png" />
    <link rel="apple-touch-icon" href="public/icon-192.png" />

    <script type="module" crossorigin src="public/assets/index-Cdy_on9X.js"></script>
    <link rel="stylesheet" crossorigin href="public/assets/index-CkRX1Kq5.css" />
  </head>
  
  <body>
    <div id="root"></div> 
<script> 
  if ('serviceWorker' in navigator) { 
  window.addEventListener('load', () => { 
    navigator.serviceWorker.register('service-worker.js') 
      .then(reg => console.log('Service worker registered:', reg)) 
      .catch(err => console.log('Service worker not registered:', err)); }); } 
</script>
    
    <!--Button id -->
    <button id="muteButton">Mute</button>

    <!-- Background music -->
<audio id="bgMusic" src="Betterbackground.mp3" loop preload="auto" ></audio>
    <script>
  const bgMusic = document.getElementById('bgMusic');
  const muteButton = document.getElementById('muteButton');

  let userInteracted = false;
  let isManuallyMuted = false;

  // Start music after first interaction
  document.body.addEventListener('click', function startMusic() {
    if (!userInteracted) {
      userInteracted = true;
      if (!isManuallyMuted) {
        bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
      }
    }
  });

  // Mute/unmute button
  if (muteButton) {
    muteButton.addEventListener('click', () => {
      isManuallyMuted = !isManuallyMuted;
      bgMusic.muted = isManuallyMuted;

      if (isManuallyMuted) {
        bgMusic.pause();
      } else {
        // Resume only if app is visible
        if (!document.hidden) {
          bgMusic.play().catch(err => console.log("Resume failed:", err));
        }
      }

      muteButton.innerText = isManuallyMuted ? "Unmute" : "Mute";
    });
  }

  // Pause when app is minimized or tab is hidden
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      bgMusic.pause();
    } else if (!isManuallyMuted && userInteracted) {
      bgMusic.play().catch(err => console.log("Resume failed:", err));
    }
  });

  // Also pause when leaving page (for safety)
  window.addEventListener('pagehide', () => {
    bgMusic.pause();
  });
</script>

  </body>
</html>
