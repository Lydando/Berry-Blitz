<script>

   <!-- Mute/Unmute Button and more of music related stuff things -->
    <script>
let userInteracted = false;
let isMuted = false;

// Mute/unmute button
const muteButton = document.getElementById('muteButton');
muteButton.addEventListener('click', () => {
    const music = window.bgMusic;
    if (!music) return;

    isMuted = !isMuted;
    music.muted = isMuted;

    if (isMuted) {
        music.pause();
    } else if (userInteracted) {
        music.play().catch(err => console.log("Play failed:", err));
    }

    muteButton.innerText = isMuted ? "Unmute" : "Mute";
});

// Start music after first interaction
document.body.addEventListener('click', () => {
    userInteracted = true;
    if (window.bgMusic && !isMuted) {
        window.bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
    }
}, { once: true });

// Pause/resume on tab visibility change
document.addEventListener('visibilitychange', () => {
    const music = window.bgMusic;
    if (!music) return;

    if (document.hidden) {
        if (!music.paused) music.pause();
    } else if (!isMuted && userInteracted) {
        music.play().catch(err => console.log("Resume failed:", err));
    }
});

// Pause on page leave, resume on page show
window.addEventListener('pagehide', () => {
    if (window.bgMusic && !window.bgMusic.paused) window.bgMusic.pause();
});
window.addEventListener('pageshow', () => {
    if (window.bgMusic && !isMuted && userInteracted) {
        window.bgMusic.play().catch(err => console.log("Resume failed:", err));
    }
});

// Pause when home screen is active and resume when game screen is active
const root = document.getElementById('root');
const observer = new MutationObserver(() => {
    const music = window.bgMusic;
    if (!music) return;

    const gameScreen = root.querySelector('.game'); // change selector to match your game container
    if (gameScreen) {
        if (!isMuted && userInteracted) music.play().catch(err => console.log("Resume failed:", err));
    } else {
        music.pause();
    }
});
observer.observe(root, { childList: true, subtree: true });
</script>
