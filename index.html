<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <!-- App name and theme color -->
    <meta name="theme-color" content="#6c1aff" />
    <meta name="application-name" content="Berry Blitz" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Berry Blitz" />

    <link rel="manifest" href="manifest.json" />

    <!-- Icons for app -->
    <link rel="icon" type="image/png" sizes="192x192" href="public/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="public/icon-512.png" />
    <link rel="apple-touch-icon" href="public/icon-192.png" />

    <script type="module" crossorigin src="public/assets/index-Cdy_on9X.js"></script>
    <link rel="stylesheet" crossorigin href="public/assets/index-CkRX1Kq5.css" />
  </head>
  <body>
    <div id="root"></div> 
<script> 
  if ('serviceWorker' in navigator) { 
  window.addEventListener('load', () => { 
    navigator.serviceWorker.register('service-worker.js') 
      .then(reg => console.log('Service worker registered:', reg)) 
      .catch(err => console.log('Service worker not registered:', err)); }); } </script>
    <!-- Background music -->
<audio id="bgMusic" src="public/sounds/background.mp3" preload="auto" loop></audio>

<script>
  const bgMusic = document.getElementById('bgMusic');

  // Play on first user interaction (browser requirement)
  document.body.addEventListener('click', function startMusic() {
    if (bgMusic.paused) {
      bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
    }
    document.body.removeEventListener('click', startMusic);
  });

  // Mute/unmute button setup
  const muteButton = document.getElementById('muteButton');
  if (muteButton) {
    muteButton.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      muteButton.innerText = bgMusic.muted ? "Unmute" : "Mute";
    });
  }

  // Pause music when page is hidden (e.g., pressing Home or switching apps)
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      bgMusic.pause();
    } else if (!bgMusic.paused && !bgMusic.muted) {
      // Optional: resume automatically when back
      bgMusic.play().catch(err => console.log("Resume failed:", err));
    }
  });

  // Optional safeguard if the browser suspends the tab fully
  window.addEventListener('pagehide', () => {
    bgMusic.pause();
  });
</script>

  </body>
</html>
