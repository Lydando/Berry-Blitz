<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <!-- App name and theme color -->
    <meta name="theme-color" content="#6c1aff" />
    <meta name="application-name" content="Berry Blitz" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Berry Blitz" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Icons for app -->
    <link rel="icon" type="image/png" sizes="192x192" href="public/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="public/icon-512.png" />
    <link rel="apple-touch-icon" href="public/icon-192.png" />

    <script type="module" crossorigin src="public/assets/index-Cdy_on9X.js"></script>
    <link rel="stylesheet" crossorigin href="public/assets/index-CkRX1Kq5.css" />
  </head>
  
  <body>
    <div id="root"></div> 
<script> 
  if ('serviceWorker' in navigator) { 
  window.addEventListener('load', () => { 
    navigator.serviceWorker.register('service-worker.js') 
      .then(reg => console.log('Service worker registered:', reg)) 
      .catch(err => console.log('Service worker not registered:', err)); }); } </script>
    <!-- Background music -->
<audio id="bgMusic" src="public/sounds/background.mp3" preload="auto" loop></audio>

<script>
  const bgMusic = document.getElementById('bgMusic');
  bgMusic.volume = 0.5;

  // ✅ Start music only after first interaction (to satisfy autoplay policy)
  let started = false;
  const startMusic = () => {
    if (!started) {
      bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
      started = true;
    }
  };
  document.body.addEventListener("click", startMusic, { once: true });
  document.body.addEventListener("touchstart", startMusic, { once: true });

  // ✅ Observe for dynamically created mute/unmute button
  const observer = new MutationObserver(() => {
    const buttons = document.querySelectorAll("button");
    buttons.forEach(btn => {
      if (btn.className.includes("bg-yellow")) {
        if (!btn.dataset.listenerAdded) {
          btn.addEventListener("click", () => {
            // Toggle mute state
            if (bgMusic.paused) {
              bgMusic.play().catch(err => console.log("Resume failed:", err));
            } else {
              bgMusic.pause();
            }
          });
          btn.dataset.listenerAdded = "true";
        }
      }
    });
  });
  observer.observe(document.body, { childList: true, subtree: true });

  // ✅ Pause when minimized or Home button pressed
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      bgMusic.pause();
    } else if (started && !bgMusic.paused) {
      bgMusic.play().catch(err => console.log("Resume failed:", err));
    }
  });

  // ✅ Stop audio when page fully unloaded
  window.addEventListener("pagehide", () => {
    bgMusic.pause();
    started = false;
  });
</script>

  </body>
</html>
