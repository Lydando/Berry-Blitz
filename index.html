  <body>
    <div id="root"></div> 
<script> 
  if ('serviceWorker' in navigator) { 
  window.addEventListener('load', () => { 
    navigator.serviceWorker.register('service-worker.js') 
      .then(reg => console.log('Service worker registered:', reg)) 
      .catch(err => console.log('Service worker not registered:', err)); }); } 
</script>
    
   <!-- Mute/Unmute Button -->
    <button id="muteButton">Mute</button>

    <!-- Mute/Unmute Script -->
    <script>
      const muteButton = document.getElementById('muteButton');

      muteButton.addEventListener('click', () => {
        if (!window.bgMusic) return; // wait until game audio is ready

        // Toggle mute
        window.bgMusic.muted = !window.bgMusic.muted;

        if (window.bgMusic.muted) {
          window.bgMusic.pause();
        } else {
          window.bgMusic.play().catch(err => console.log("Play failed:", err));
        }

        muteButton.innerText = window.bgMusic.muted ? "Unmute" : "Mute";
      });
    </script>

    <!-- Optional: Pause music on tab hide and page leave -->
   <script>
document.addEventListener('visibilitychange', () => {
    const music = window.bgMusic;
    if (!music) return;

    if (document.hidden) {
        // Pause immediately when tab is hidden
        if (!music.paused) music.pause();
    } else {
        // Resume only if not muted
        if (!music.muted) {
            music.play().catch(err => console.log("Resume failed:", err));
        }
    }
});

// Also pause when leaving the page (for safety)
window.addEventListener('pagehide', () => {
    if (window.bgMusic && !window.bgMusic.paused) {
        window.bgMusic.pause();
    }
});

// Optional: resume when coming back to the page
window.addEventListener('pageshow', () => {
    if (window.bgMusic && !window.bgMusic.muted) {
        window.bgMusic.play().catch(err => console.log("Resume failed:", err));
    }
});
</script>

  </body>
</html>
