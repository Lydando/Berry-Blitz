  <body>
    <div id="root"></div> 
<script> 
  if ('serviceWorker' in navigator) { 
  window.addEventListener('load', () => { 
    navigator.serviceWorker.register('service-worker.js') 
      .then(reg => console.log('Service worker registered:', reg)) 
      .catch(err => console.log('Service worker not registered:', err)); }); } 
</script>
    
    <!--Button id -->
    <button id="muteButton">Mute</button>
    
    <--Background Audio-->
<audio id="bgMusic" src="Betterbackground.mp3" loop preload="auto"></audio>

<script>
const bgMusic = document.getElementById('bgMusic');
const muteButton = document.getElementById('muteButton');

let isMuted = false;
let userInteracted = false;

// Start music after first user interaction anywhere
document.body.addEventListener('click', () => {
    if (!userInteracted) {
        userInteracted = true;
        bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
    }
}, { once: true });

// Mute/unmute button
muteButton.addEventListener('click', () => {
    isMuted = !isMuted;
    bgMusic.muted = isMuted;

    // Ensure music plays if unmuted
    if (!isMuted && userInteracted) {
        bgMusic.play().catch(err => console.log("Play failed:", err));
    }

    muteButton.innerText = isMuted ? "Unmute" : "Mute";
});

// Pause when tab is hidden, resume when visible
document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        bgMusic.pause();
    } else if (!isMuted && userInteracted) {
        bgMusic.play().catch(err => console.log("Resume failed:", err));
    }
});

// Safety pause on page leave
window.addEventListener('pagehide', () => bgMusic.pause());
</script>

  </body>
</html>
