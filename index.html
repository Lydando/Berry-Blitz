<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <!-- App name and theme color -->
    <meta name="theme-color" content="#6c1aff" />
    <meta name="application-name" content="Berry Blitz" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Berry Blitz" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Icons for app -->
    <link rel="icon" type="image/png" sizes="192x192" href="public/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="public/icon-512.png" />
    <link rel="apple-touch-icon" href="public/icon-192.png" />

    <script type="module" crossorigin src="public/assets/index-Cdy_on9X.js"></script>
    <link rel="stylesheet" crossorigin href="public/assets/index-CkRX1Kq5.css" />
  </head>
  <body>
    <!-- Background music -->
<audio id="bgMusic" src="public/sounds/background.mp3" preload="auto" loop></audio>

<script>
  const bgMusic = document.getElementById('bgMusic');
  const muteButton = document.getElementById('muteButton');

  // ✅ Start background music automatically
  window.addEventListener('load', () => {
    bgMusic.volume = 0.5; // moderate volume
    bgMusic.play().catch(err => console.log("Autoplay prevented:", err));
  });

  // ✅ Toggle mute/unmute button
  if (muteButton) {
    muteButton.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      muteButton.innerText = bgMusic.muted ? "Unmute" : "Mute";
    });
  }

  // ✅ Pause music when user presses home / switches apps
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      bgMusic.pause();
    } else if (!bgMusic.muted) {
      bgMusic.play().catch(err => console.log("Resume failed:", err));
    }
  });

  // ✅ Stop completely when page is being unloaded (just in case)
  window.addEventListener('pagehide', () => {
    bgMusic.pause();
  });
</script>

  </body>
</html>
